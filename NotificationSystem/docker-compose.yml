services:
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: notification-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: "-rabbit log_levels [{connection,error}]"
    networks:
      - notification-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    container_name: notification-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: notifications
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - notification-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  gateway:
    build:
      context: .
      dockerfile: Notification.Gateway/Dockerfile
    container_name: notification-gateway
    ports:
      - "8080:8080"
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=notifications;Username=postgres;Password=password123
      - RabbitMQ__HostName=rabbitmq
      - RabbitMQ__Port=5672
    networks:
      - notification-network
    restart: unless-stopped

  email-service:
    build:
      context: .
      dockerfile: Notification.EmailService/Dockerfile
    container_name: notification-email
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=notifications;Username=postgres;Password=password123
      - RabbitMQ__HostName=rabbitmq
      - RabbitMQ__Port=5672
    networks:
      - notification-network
    restart: unless-stopped

  sms-service:
    build:
      context: .
      dockerfile: Notification.SmsService/Dockerfile
    container_name: notification-sms
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=notifications;Username=postgres;Password=password123
      - RabbitMQ__HostName=rabbitmq
      - RabbitMQ__Port=5672
    networks:
      - notification-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  notification-network:
    driver: bridge